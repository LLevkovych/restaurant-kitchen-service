{% extends "base.html" %}

{% block content %}
  <h2>My Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Years of experience:</strong> {{ user.years_of_experience }}</p>

  <a href="{% url 'authentication:profile-update' %}" class="btn btn-info">Edit Profile</a>
  <a href="{% url 'authentication:change-password' %}" class="btn btn-warning">Change Password</a>
{% endblock %}
