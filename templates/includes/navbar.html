<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1d2d50;">
  <a class="navbar-brand" href="{% url 'core:index' %}">Kitchen Service</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto navbar-right">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'authentication:profile' %}">My Profile</a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'authentication:logout' %}" class="form-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link logout-btn">Logout</button>
          </form>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'authentication:login' %}" data-toggle="modal" data-target="#loginModal">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'authentication:register' %}" data-toggle="modal"
             data-target="#registerModal">Register</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
