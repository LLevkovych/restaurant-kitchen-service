{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Dish Types List</h1>
      <a href="{% url 'core:dish-type-create' %}" class="btn btn-success">+ Create Dish Type</a>
    </div>

    {% if dish_type_list %}
      <ul class="list-group">
        {% for dish_type in dish_type_list %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ dish_type.name }}
            <div>
              <a href="{% url 'core:dish-type-update' dish_type.pk %}" class="btn btn-sm btn-primary">Edit</a>
              <a href="{% url 'core:dish-type-delete' dish_type.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No dish types available.</p>
    {% endif %}
  </div>
{% endblock %}
