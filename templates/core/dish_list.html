{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Dishes List</h1>
    <a href="{% url 'core:dish-create' %}" class="btn btn-success">➕ Create New Dish</a>
  </div>

  {% if dish_list %}
    <ul class="list-group">
      {% for dish in dish_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <a href="{% url 'core:dish-detail' dish.id %}">
              <strong>{{ dish.name }}</strong> ({{ dish.dish_type }}, ${{ dish.price }})
            </a>
          </div>
          <div>
            <a href="{% url 'core:dish-update' dish.id %}" class="btn btn-sm btn-primary">✏️ Edit</a>
            <a href="{% url 'core:dish-delete' dish.id %}" class="btn btn-sm btn-danger">🗑️ Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No dishes available.</p>
  {% endif %}
</div>
{% endblock %}
