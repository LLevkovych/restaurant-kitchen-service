{% extends "base.html" %}

{% block content %}
  <h1> Dishes List</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li><a href="{% url 'core:dish-detail' dish.id %}">{{ dish.name }} ({{ dish.dish_type }}, {{ dish.price }})</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
