{% extends "base.html" %}

{% block content %}
  <h1> Cooks List</h1>
  {% if cook_list %}
  <ul>
    {% for cook in cook_list %}
      <li><a href="{% url 'core:cook-detail' cook.id %}">{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
