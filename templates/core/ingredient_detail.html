{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4 text-dark">Ingredient Detail</h1>

    <table class="table table-bordered table-striped">
      <tr>
        <th scope="row">Name</th>
        <td>{{ ingredient.name }}</td>
      </tr>
    </table>

    <div class="mt-3">
      <a href="{% url 'core:ingredient-update' ingredient.id %}" class="btn btn-info btn-sm mr-2">
        ✏️ Edit
      </a>
      <a href="{% url 'core:ingredient-delete' ingredient.id %}" class="btn btn-danger btn-sm mr-2">
        🗑️ Delete
      </a>
      <a href="{% url 'core:ingredient-list' %}" class="btn btn-secondary btn-sm">
        🔙 Back to list
      </a>
    </div>
  </div>
{% endblock %}
