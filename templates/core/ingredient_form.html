{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">{% if object %}Edit{% else %}Add{% endif %} Ingredient</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% if object %}Save Changes{% else %}Create Ingredient{% endif %}</button>
    </form>
  </div>
{% endblock %}
